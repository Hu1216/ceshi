<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/logon.css">
</head>
<body>
 
    <div class="导航栏">
        <div class="left-logo">
            <p>信息注册</p>
        </div>
        <div class="占位"></div>
		
		<div class="导航栏">
		 
		    <div class="占位"></div>
		 
		    <div class="单独主页">
		        <a href="index.html">主页</a>
		    </div>
		</div>
		
        </div>
    </div>
    <div class="主体区">
        <div class="注册框">
            <form action="">
                <h2>注册</h2>
                <div>
                    <span>昵称</span>
                    <input type="text" class="text" placeholder="请输入昵称">
                </div>
                <div>
                    <span>年龄</span>
                    <input type="text" class="text" placeholder="请输入年龄">
                </div>
                <div>
                    <span class="sex">性别</span>
                    <input type="radio" name="sex">男
                    <input type="radio" name="sex">女
                </div>
                <div>
                    <span>Email</span>
                    <input type="text" class="text" placeholder="请输入Email">
                </div>
                <div>
                    <span>密码</span>
                    <input type="password" class="text" placeholder="请输入密码">
                </div>
                <div>
                    <span>再次确认密码</span>
                    <input type="password" class="text" placeholder="请再次确认密码">
                </div>
                <div>
                    <input type="button" class="提交" value="注册">
                </div>
				<div>
					<a href="login.html">登录</a>
				</div>
            </form>
        </div>
    </div>
 
</body>
</html>
